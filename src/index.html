<!doctype html>

<html>

<head>
   <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body style="min-width: 460px;">
   <div class="panel-body">

      <!-- Dark theme -->
      <div class="row">
         <div class="col-sm-12">
            <div class="checkbox form-control">
               <label>
                  <input type="checkbox" id="EnableDarkTheme">Use Dark theme
               </label>
            </div>
         </div>
      </div>

      <hr>

      <!-- Modify the default Scratf sound notification -->
      <h3 class="panel-header">Choose your notification sound</h3>

      <!-- User own url -->
      <div id="soundBox">
         <form class="row">
            <div class="col-sm-10">
               <input type="text" placeholder="mp3 url ( left blank for the default scrap.tf sound )" id="soundUrl" style="background-color: inherit;color: inherit;" class="form-control">
            </div>
            <br>
            <div class="col-sm-2">
               <input type="submit" value="OK" class="btn btn-info form-control" />
            </div>
         </form>


         <!-- Preselected sounds -->
         <div class="row">
            <div class="col-sm-12">
               <h5>You can also choose one of these sounds : </h5>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-12">
               <input type="button" class="btn btn-default btn-sm" value="#1" name="tuturu">
               <input type="button" class="btn btn-default btn-sm" value="#2" name="Abduction_swish">
               <input type="button" class="btn btn-default btn-sm" value="#3" name="yeah">
               <input type="button" class="btn btn-default btn-sm" value="#4" name="inceptionbutton">
               <a target="blank" class="btn btn-default btn-sm pull-right" href="https://www.myinstants.com/">You can also found a sound here</a>
            </div>
         </div>

         <hr>

         <!-- Apply a custom background -->
         <h3 class="panel-header">Change the scrap.tf default background</h3>

         <!-- User own url -->
         <form class="row" id="backgroundUrlForm">
            <div class="col-sm-10">
               <input type="text" placeholder="The background url goes here" id="ownBackURL" class="form-control">
            </div>
            <br/>
            <div class="col-sm-2">
               <input type="submit" value="OK" class="btn btn-info form-control" />
            </div>
         </form>

         <!-- User file -->
         <form class="row" id="backgroundFileForm">

         </form>
      </div>

      <script src="js/config/darktheme.js"></script>
      <script src="js/config/sound.js"></script>
      <script src="js/config/background.js"></script>
</body>

</html>
