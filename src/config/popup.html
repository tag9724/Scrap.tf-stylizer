<!doctype html>

<html>

   <head>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/popup.css">
      <style>
         ::-webkit-scrollbar {
            width: 12px;
         }

         ::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, #eee, #f8f8f8, #eee);
         }

      </style>
   </head>

   <body>
      <div class="panel-body">

         <!-- Modify the default Scratf sound notification -->
         <h3 class="panel-header">Choose your notification sound</h3>

         <!-- User own url -->
         <div id="soundBox">
            <form class="row">
               <div class="col-sm-10">
                  <input type="text" placeholder="mp3 url ( left blank for the default scrap.tf sound )" id="soundUrl" style="background-color: inherit;color: inherit;" class="form-control">
               </div>
               <br>
               <div class="col-sm-2">
                  <input type="submit" value="OK" class="btn btn-info form-control"/>
               </div>
            </form>

            <!-- Preselected sounds -->
            <div class="row">
               <div class="col-sm-12">
                  <h5>You can also choose one of these sounds :
                  </h5>
               </div>
            </div>
            <div class="row">
               <div class="col-sm-12">
                  <input type="button" class="btn btn-default btn-sm" value="#1" name="tuturu">
                  <input type="button" class="btn btn-default btn-sm" value="#2" name="Abduction_swish">
                  <input type="button" class="btn btn-default btn-sm" value="#3" name="yeah">
                  <input type="button" class="btn btn-default btn-sm" value="#4" name="inceptionbutton">
                  <a target="blank" class="btn btn-default btn-sm pull-right" href="https://www.myinstants.com/">You can also found a sound here</a>
               </div>
            </div>
         </div>
         <hr>

         <!-- Templates selection -->

         <h3 class="panel-header">Custom templates</h3>

         <!-- User own url -->
         <div id="templates"></div>

         <a href="#" id="TemplateManageURL" class="btn btn-info">+ Manage your templates</a>

      </div>
      <!-- Libs -->
      <script src="/js/lib/constructDOM.js"></script>
      <!-- Sound -->
      <script src="js/popup/sound.js"></script>
      <!-- Templates -->
      <script src="js/template/available.js"></script>
      <script src="js/template/BuildUsedTemplate.js"></script>
      <script src="js/popup/template-selection.js"></script>
   </body>

</html>
