<!doctype html>

<html>

<head>
   <title>Help for font</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/help.css">
</head>

<body>

   <div class="container">
      <hr>
      <div class="row panel">
         <div class="col-md-4">
            <h3>Step 1</h3>
            <br/>
            <p>
               Go on <a href="https://fonts.google.com/" target="_blank">https://fonts.google.com</a> and select your font.
            </p>
         </div>
         <div class="col-md-8">
            <img src="img/help/font1.jpg" class="img-thumbnail">

      </div>
      <hr>
      <div class="row panel">
         <div class="col-md-4">
            <h3>Step 2</h3>
            <br/>
            <p>
               When your font is selected, open the panel located at the bottom of the page.
            </p>
         </div>
         <div class="col-md-8">
            <img src="img/help/font2.jpg" class="img-thumbnail">
         </div>
      </div>
      <hr>
      <div class="row panel">
         <div class="col-md-4">
            <h3>Step 3</h3>
            <br/>
            <p>
               Copy the direct url to the font and paste her in the "Google font url" input on the configuration page.
            </p>
         </div>
         <div class="col-md-8">
            <img src="img/help/font3.jpg" class="img-thumbnail">
         </div>
      </div>
